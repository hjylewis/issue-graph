<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Issue Graph</title>
    <link rel="stylesheet" type="text/css" href="../style/index.css" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div id='graph'>
      <div id='loading'><img src="images/ajax-loader.gif">  Loading</div>
    </div>
    <div id='side'>
      <div id='filter'>
        <div class='preload' hidden>
          <a style='float:right' href="/login.html"><text>Switch Source</text></a> 
          Filter<br/>
          <form id='checkboxForm'>
          </form>
          Group<br/>
          <label><input type='checkbox' id='assigneeGroup'><text>By assignee</text></input></label><br/>
          <label><input type='checkbox' id='repoGroup'><text>By repo</text></input></label><br/>
          <label><input type='checkbox' id='mileGroup'><text>By milestone</text></input></label>
        </div>
      </div>
      <div id='find'>
        <select id='dropdown' class="find"></select>
        <input type='text' id='issueNum' placeholder='Issue #' value='' class="find"></input>
        <input type='button' id='findbtn' value='Find/Add' class="find"></input>
      </div>
    </div>
    <div id='info'>
      <div id='text'>
      </div>
      <div>
        <input type='button' id='hide' value='Hide' class="btn"></input>
        <input type='button' id='hidegroup' value='Hide Cluster' class="btn"></input>
        <input type='button' id='undo' value='Undo' class="btn"></input>

        <input type='text' id='keyword' placeholder='Keyword search' value='' class="find"></input>





      </div>
    </div>
    <script type="text/javascript" src="/script/index.js"></script>

  </body>
</html>
